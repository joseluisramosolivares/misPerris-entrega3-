
{% extends 'core/base.html' %}


{% block contenido %}


<form action="" method="post">
    <!--comentario-->
    
    <input type="hidden" name="txtId" id="txtId" value="{{ masco.id }}" >

    {% csrf_token %}
    <label for="">Nombre</label>
    <input type="text" name="txtNombre" id="txtNombre" value="{{ masco.nombre }}">
    <br>
    <label for="">Raza</label>
    <select name="cboRaza" id="cboRaza">
        <option value="">Seleccionar</option>
        {% for r in razas %}
            <option 

            {% if r.id == masco.raza.id %}
            {{ 'selected' }}
            {% endif %}
            
            value="{{ r.id }}">{{ r.nombre }}</option>
        {% endfor %}
    </select>
    <br>
    <label for="">Genero</label>
    <input type="text" name="txtGenero" id="txtGenero" value="{{ masco.genero }}">
    <br>
    <label for="">FechaIngreso</label>
    <input type="date" name="txtFechaIngreso" id="txtFechaIngreso" value="{{ masco.fechaIngreso }}">
    <br>
    <label for="">FechaNacimiento</label>
    <input type="date" name="txtFechaNacimiento" id="txtFechaNacimiento" value="{{ masco.fechaNacimiento }}">
    <br>
    <label for="">Descripcion</label>
    <input type="text" name="txtDescripcion" id="txtDescripcion" value="{{ masco.descripcion }}">
    <br>
    <label for="">Estado</label>
    <select name="cboEstado" id="cboEstado">
        <option value="">Seleccionar</option>
        {% for e in estados %}
            <option 

            {% if e.id == masco.estado.id %}
            {{ 'selected' }}
            {% endif %}
            
            value="{{ e.id }}">{{ e.nombre }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Modificar">
</form>

<h3>{{ mensaje }}</h3>

{% endblock contenido %}
